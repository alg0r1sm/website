<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AG0R1SM DEV</title>
    <link rel="stylesheet" href="res/css/styles.css">
    <link rel="icon" href="res/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

<body>
    <!-- Messenger Chat plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "110375318497645");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v15.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_GB/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="container">
        <div class="box">
            <div class="frontend-backend">
                <div class="frontend">
                    <img class="frontend-backend-logo" src="res/img/frontend.png" alt="frontend-img">
                    <h3 class="frontend-backend-text">Front-end</h3>
                </div>
                <div class="backend">
                    <img class="frontend-backend-logo" src="res/img/backend.png" alt="backend-img">
                    <h3 class="frontend-backend-text">Back-end</h3>
                </div>
            </div>
            <ul>

                <li><span><img class="list-logo" src="res/img/css-3.png" alt="css-logo"></span>CSS</li>
                <li><span><img class="list-logo" src="res/img/bootstrap.png" alt="bootstrap-logo"></span>Bootstrap</li>
                <li><span><img class="list-logo" src="res/img/js.png" alt="js-logo"></span>Javascript</li>
                <li class="li-right"><span><img class="list-logo" src="res/img/nodejs.png" alt="nodejs-logo"></span>Node.js</li>
            </ul>
            <div class="contact">
                <div class="contact-group-1">
                    <p>My Projects</p>
                    <button class="bottom-button" type="button" onclick="window.location.href='https://github.com/alg0r1sm';"><span><img class="button-img" src="res/img/github-logo.png" alt="GitHub"></span>GitHub</button>
                </div>
                <div class="contact-group-2">
                    <p>Get in Touch</p>
                    <button class="bottom-button" type="button" onclick="window.location.href='mailto:dev@alg0r1sm.com';"><span><img class="button-img" src="res/img/mail-logo.png" alt="Email"></span>Email</button>
                </div>
            </div>
        </div>
    </div>
</body>
